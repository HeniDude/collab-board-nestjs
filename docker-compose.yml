version: '3.9'

services:
  postgres:
    container_name: collabboard-postgres
    image: postgres:17
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-${POSTGRES_DATABASE:-collabboard}}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - collabboard

  redis:
    image: redis:7-alpine
    container_name: collabboard-redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - collabboard

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: collabboard-app
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-4000}:4000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - HTTP_PORT=${HTTP_PORT:-4000}
      - HTTP_HOST=${HTTP_HOST:-0.0.0.0}
      - HTTP_CORS=${HTTP_CORS:-http://localhost:3000}
      - POSTGRES_URI=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-${POSTGRES_DATABASE:-collabboard}}?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT:-6379}
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_ACCESS_EXPIRES_IN=${JWT_ACCESS_EXPIRES_IN:-15m}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
    depends_on:
      - postgres
      - redis
    networks:
      - collabboard

volumes:
  postgres_data:

networks:
  collabboard:
